
<div class="card" style="margin-top: 15px; border-radius: 15px; border: none">
  <h1 style="text-align: center">Registrar RFID </h1>
</div>
<div class="" style="margin-bottom: 15px;">
  <ul class="nav nav-pills nav-fill w-75 mx-auto" >
    <li class="nav-item" style="">
      <a class="nav-link " routerLink="/listRfid">Listar RFIDs</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" routerLink="/addRfid"> Registrar RFID</a>
    </li>

  </ul>
</div>

<body>
<div class="main-content">
  <div class="container mt-7">
    <!-- Table -->
    <div class="row">
      <div class="col-xl-8 m-auto order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Registro</h3>
              </div>
              <div class="col-4 text-right">
                <a href="#!" class="btn btn-sm btn-primary">Datos</a>
              </div>
            </div>
          </div>
          <div class="card-body" [hidden]="submitted">
            <form (ngSubmit)="onSubmit()">
              <h6 class="heading-small text-muted mb-4">Información del RFID</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6 mx-auto">
                    <div class="form-group focused">
                      <label class="form-control-label mx-auto" for="key">Llave(Key)</label>
                      <input type="text" id="key" id="key" required [(ngModel)]="rfid.key" name="key" class="form-control form-control-alternative" placeholder="Llave" >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6 mx-auto">
                    <div class="form-group focused">
                      <label class="form-control-label" for="id_usuario">Asignación a usuario</label>
                      <select class="form-control" id="id_usuario" required [(ngModel)]="rfid.id_usuario" name="id_usuario">
                            <option *ngFor="let i of customers | async" [value]="i.id">{{i.nombre + ' ' + i.apellido}}</option>
                      </select>


                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <hr class="my-4">
              <button type="submit" class="btn btn-success" style="width: 100%">Registrar</button>
            </form>
          </div>
          <div class="mx-auto" [hidden]="!submitted">
            <h4 class=" " style="text-align: center">Se ha registrado correctamente</h4>
            <button class="btn btn-success " style="text-align: center; justify-content: center" (click)="newCustomer()">Registrar nuevamente</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="row align-items-center justify-content-xl-between">
    <div class="col-xl-6 m-auto text-center">
      <div class="copyright">
        <p>Optimizado para <a target="_blank">Inador | Argon</a> por Upwind</p>
      </div>
    </div>
  </div>
</footer>
</body>
