<div class="card" style="margin-top: 15px; border-radius: 15px; border: none">
  <h1 style="text-align: center">Registrar usuario </h1>
</div>
<div class="" style="margin-bottom: 15px;">
  <ul class="nav nav-pills nav-fill w-75 mx-auto" >
    <li class="nav-item" style="">
      <a class="nav-link " routerLink="/customer">Listar usuarios</a>
    </li>
    <li class="nav-item">
      <a class="nav-link " routerLink="/add"> Registrar usuario</a>
    </li>

  </ul>
</div>

<body>
<div class="main-content">
  <div class="container mt-7">


    <!-- Table -->
    <div class="row">
      <div class="col-xl-8 m-auto order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Registro</h3>
              </div>
              <div class="col-4 text-right">
                <a href="#!" class="btn btn-sm btn-primary">Datos</a>
              </div>
            </div>
          </div>
          <div class="card-body" [hidden]="submitted">
            <form (ngSubmit)="onSubmit()">
              <h6 class="heading-small text-muted mb-4">Informaci√≥n del usuario</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6 mx-auto">
                    <div class="form-group focused">
                      <label class="form-control-label mx-auto" for="nombre">Nombre(s)</label>
                      <input type="text" id="nombre" id="nombre" required [(ngModel)]="customer.nombre" name="nombre" class="form-control form-control-alternative" placeholder="Nombre(s)" >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6 mx-auto">
                    <div class="form-group focused">
                      <label class="form-control-label" for="apellido">Apellidos</label>
                      <input type="text" id="apellido" id="apellido" required [(ngModel)]="customer.apellido" name="apellido" class="form-control form-control-alternative" placeholder="Apellidos" >
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">Detalles adicionales</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6 mx-auto">
                    <div class="form-group focused">
                      <label class="form-control-label" for="fecha_nacimiento">Fecha de nacimiento:</label>
                      <input type="date" id="fecha_nacimiento" required [(ngModel)]="customer.fecha_nacimiento" name="fecha_nacimiento" class="form-control form-control-alternative" placeholder="Fecha de nacimiento" >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6 mx-auto">
                    <div class="form-group focused">
                      <label class="form-control-label" for="rol">Rol</label>
                      <select class="form-control" id="rol" required [(ngModel)]="customer.rol" name="rol">
                        <option>Docente</option>
                        <option>Estudiante</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <!-- Description -->
              <button type="submit" class="btn btn-success" style="width: 100%">Registrar</button>
            </form>
          </div>
          <div class="mx-auto" [hidden]="!submitted">
            <h4 class=" " style="text-align: center">Se ha registrado correctamente</h4>
            <button class="btn btn-success " style="text-align: center; justify-content: center" (click)="newCustomer()">Registrar nuevamente</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="row align-items-center justify-content-xl-between">
    <div class="col-xl-6 m-auto text-center">
      <div class="copyright">
        <p>Optimizado para <a target="_blank">Inador | Argon</a> por Upwind</p>
      </div>
    </div>
  </div>
</footer>
</body>
